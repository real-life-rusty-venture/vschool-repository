<!DOCTYPE html>
<html>
    <head>
        <title>
            stupid airline
        </title>
        <link rel = "stylesheet" href = "scout.css">
    </head>
    <body>
        <div id = "header">
            <h1>WELCOME TO cyka blyat AIRLINES</h1>
        </div>
        <div id = "pappernack">
            <form id = "airline-form">
                <div id = "name">
                    First Name: <input type = "text" id = "first-name">
                    Last Name: <input type = "text" id = "last-name">
                </div>
                <div id = "gender">
                    Gender:
                    <div>
                        Dom <input type = "radio" name = "gender" value = "emo">
                        Sub <input type = "radio" name = "gender" value = "prep">
                    </div>
                </div>
                <div>
                    Age <input type = "number" id = "age">
                </div>
                <div id = "destination">
                    Where Are You Going?
                    <select name = "location">
                        <option value = "The Bottom Of The Ocean">The Bottom Of The Ocean</option>
                        <option value =  "The Side Of A  Moutain">The Side Of A Mountain</option>
                        <option value = "An Elemnetary School">An Elementary School</option>
                    </select>
                </div>
                <div id = "food">
                    What Will You Be Eating?
                    <div>
                        Couch Crumbs <input type = "checkbox" name = "food" value = "Couch Crumbs">
                        Hair <input type = "checkbox" name = "food" value = "Hair">
                        Chalk  <input type = "checkbox" name = "food" value = "Chalk">
                        McDonals <input type = "checkbox" name = "food" value = "McDonalds">
                    </div>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <script src = "soldier.js"></script>
    </body>
</html>
